<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #chatbox {
            width: 90%;
            max-width: 500px;
            height: 400px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-bottom: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .bot {
            background-color: #e0e0e0;
            align-self: flex-start;
        }
        #typingIndicator {
            display: none;
            font-size: 14px;
            color: #666;
            margin: 5px;
            font-style: italic;
            align-self: flex-start;
        }
        .input-container {
            width: 90%;
            max-width: 520px;
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
        }
        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h3>Mental Health Chatbot</h3>
        <div id="messages"></div>
        <div id="typingIndicator">Bot is typing...</div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
